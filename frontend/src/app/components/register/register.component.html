<form (ngSubmit)="submit()" [formGroup]="registerForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" 
        placeholder="Coloque um título" 
        formControlName="title" 
        required/>    
    </div>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="title.errors?.['required']">O título é obrigatório.</p>
    </div>    
    
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="Coloque uma descrição" 
        formControlName="description"
        required></textarea>
    </div>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="description.errors?.['required']">A descrição é obrigatório.</p>
    </div>

    <div class="form-group">
        <label for="price">Preço:</label>
        <input type="text" placeholder="Coloque um preço" required/>
    </div>

    <div class="form-group">
        <label for="image">Insira as Imagens</label>
        <input type="file" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value="{{ btnText}} " />
</form>
