<form>
    <div class="form-group">
        <label for="title">Titulo:</label>
        <input type="text" placeholder="Coloque um Título" formControlName="title" required/>    
    </div>    
    
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="Coloque uma descrição" required></textarea>
    </div>
    <div class="form-group">
        <label for="price">Preço:</label>
        <input type="text" placeholder="Coloque um preço" required/>
    </div>
    <div class="form-group">
        <label for="image">Insira as Imagens</label>
        <input type="file">
    </div>
    <button type="submit">Enviar</button>
</form>
